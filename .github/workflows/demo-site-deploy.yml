name: Demo Site Deployment

on:
  push:
    branches:
      - 'release/**'
      - 'master'
  workflow_dispatch:
    inputs:
      trigger_reason:
        description: 'Reason for manual deployment'
        required: false
        type: string
        default: 'Manual deployment'

# Prevent concurrent deployments
concurrency:
  group: site-deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build VitePress Site
    runs-on: ubuntu-latest
    # Skip deployment on branch creation events (no commits to deploy)
    if: github.event.before != '0000000000000000000000000000000000000000'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create environment file
        run: |
          cat > .env << 'EOF'
          VITE_BACKEND_URI="https://portal.duffcloudservices.com"
          VITE_SITE_SLUG="demo"
          EOF

      - name: Build site
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: docs/.vitepress/dist/
          retention-days: 1

  deploy:
    name: Deploy to Azure Blob Storage
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deployment_url: ${{ steps.deployment_url.outputs.url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist

      - name: Determine deployment environment
        id: environment
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" == "master" ]; then
            echo "name=production" >> $GITHUB_OUTPUT
          else
            echo "name=preview" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name "stdemositeone" \
            --destination '$web' \
            --source "./dist" \
            --auth-mode login \
            --overwrite

      - name: Set deployment URL
        id: deployment_url
        run: |
          echo "url=https://stdemositeone.z22.web.core.windows.net/" >> $GITHUB_OUTPUT

  snapshots:
    name: Capture Page Snapshots
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install DCS CLI and Playwright
        run: |
          npm install -g @duffcloudservices/cli@latest
          npx playwright install chromium --with-deps
          echo "DCS CLI version: $(dcs --version)"

      - name: Capture page snapshots
        run: |
          SITE_URL="${{ needs.deploy.outputs.deployment_url }}"
          echo "Capturing snapshots from: $SITE_URL"
          
          # Use local capture script if it exists, otherwise use DCS CLI
          if [ -f "scripts/capture-snapshots.ts" ]; then
            echo "Using custom capture script"
            npx tsx scripts/capture-snapshots.ts
          else
            echo "Using DCS CLI for snapshot capture"
            dcs capture-snapshots --target . --base-url "$SITE_URL" --verbose
          fi
          
          echo "Snapshot capture complete"
          ls -la ./snapshots/demo 2>/dev/null || echo "No snapshots directory yet"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload snapshots to Azure Blob Storage
        run: |
          SITE_SLUG="demo"
          STORAGE_ACCOUNT="sgdcs"
          CONTAINER="site-snapshots"
          
          if [ ! -d "./snapshots/$SITE_SLUG" ]; then
            echo "::notice::No snapshots found at ./snapshots/$SITE_SLUG"
            exit 0
          fi
          
          az storage container create \
            --name "$CONTAINER" \
            --account-name "$STORAGE_ACCOUNT" \
            --auth-mode login \
            2>/dev/null || true
          
          az storage blob upload-batch \
            --source "./snapshots/$SITE_SLUG" \
            --destination "$CONTAINER/$SITE_SLUG" \
            --account-name "$STORAGE_ACCOUNT" \
            --auth-mode login \
            --overwrite
          
          echo "✅ Snapshots uploaded to $CONTAINER/$SITE_SLUG"

  notify:
    name: Notify DCS
    runs-on: ubuntu-latest
    needs: [deploy, snapshots]
    if: always()

    steps:
      - name: Notify DCS of deployment completion
        continue-on-error: true
        run: |
          SITE_SLUG="demo"
          BRANCH="${{ github.ref_name }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMIT_SHA="${{ github.sha }}"
          ACTOR="${{ github.actor }}"
          DEPLOYMENT_URL="${{ needs.deploy.outputs.deployment_url }}"
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            STATUS="success"
          else
            STATUS="failed"
          fi
          
          echo "Notifying DCS:"
          echo "  Site: $SITE_SLUG"
          echo "  Status: $STATUS"
          echo "  URL: $DEPLOYMENT_URL"
          
          if [ -n "${{ secrets.DCS_WEBHOOK_TOKEN }}" ]; then
            curl -s -X POST "https://portal.duffcloudservices.com/api/webhooks/github/deployment-complete" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.DCS_WEBHOOK_TOKEN }}" \
              -d "{
                \"siteSlug\": \"$SITE_SLUG\",
                \"branch\": \"$BRANCH\",
                \"status\": \"$STATUS\",
                \"workflowRunId\": ${{ github.run_id }},
                \"workflowUrl\": \"$WORKFLOW_URL\",
                \"deploymentUrl\": \"$DEPLOYMENT_URL\",
                \"commitSha\": \"$COMMIT_SHA\",
                \"actor\": \"$ACTOR\"
              }" && echo "✅ DCS notification sent"
          else
            echo "::notice::DCS_WEBHOOK_TOKEN not configured"
          fi

      - name: Log deployment result
        if: always()
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment Successful"
          else
            echo "❌ Deployment Failed"
          fi
          echo "Site: VitePress Demo (demo)"
          echo "Storage: stdemositeone"
          echo "URL: ${{ needs.deploy.outputs.deployment_url }}"
